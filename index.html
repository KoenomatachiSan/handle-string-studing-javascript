  <script>
  var MyText = "Im a text of Koe"
  var MyText2 = "  Im a text2 of Koe  "
  console.log(MyText.toUpperCase()); // Uppercased Text
  console.log(MyText.toLowerCase()); // Lowercased Text
  
  console.log(MyText.replace(/Koe/, 'Berry Grils');) // Returns -> Text of Barry Grils
  console.log(MyText.length); // Returns -> 16
  console.log(MyText.slice(0,1)); // Returns -> "Im"
  console.log(MyText2.trim()); // -> Returns "Im a text2 of Koe"
    
  </script>
